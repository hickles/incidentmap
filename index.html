<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
  </head>
<body>

<div class="container">
  <header>  
    <h1>Storm Response Dashboard</h1>  
  </header>

  <main>  
    <section class="storm-info">  
      <h2>Storm Information</h2>  
      <div class="storm-details">  
        <p><strong>Intensity:</strong> High</p>  
        <p><strong>Duration:</strong> 3 hours</p>  
        <p><strong>Movement:</strong> Northeast</p>  
      </div>  
    </section> 

      <section class="map-container">  
        <div class="map">
          <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-82.9565,42.5410,-82.9223,42.5654&amp;layer=mapnik" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section> 

    <section class="property-list">  
      <h2>Prioritized Property List</h2>  

      <div class="accordion">
        <input type="checkbox" id="panel1" class="accordion-toggle">
        <label for="panel1" class="accordion-label">123 Main Street <span class="panel-toggle-icon">+</span></label>
        <div class="panel">
          <ul>
            <li>
              <input type="checkbox" id="status1" name="status1">
              <label for="status1">Status: Stable</label>
            </li>
            <li>
              <input type="checkbox" id="status2" name="status2" checked>
              <label for="status2">Status: Critical</label>
            </li>
            <li>
              <input type="checkbox" id="damage1" name="damage1">
              <label for="damage1">Storm Damage: Low</label>
            </li>
            <li>
              <input type="checkbox" id="damage2" name="damage2">
              <label for="damage2">Storm Damage: Medium</label>
            </li>
            <li>
              <input type="checkbox" id="damage3" name="damage3" checked>
              <label for="damage3">Storm Damage: High</label>
            </li>
            <li>
              <input type="checkbox" id="structural1" name="structural1">
              <label for="structural1">Structural Issues: Roof</label>
            </li>
            <li>
              <input type="checkbox" id="structural2" name="structural2" checked>
              <label for="structural2">Structural Issues: Basement</label>
            </li>
            <li>
              <input type="checkbox" id="structural3" name="structural3">
              <label for="structural3">Structural Issues: Window and Door</label>
            </li>
            <li>
              <input type="checkbox" id="structural4" name="structural4">
              <label for="structural4">Structural Issues: Foundation</label>
            </li>
            <li>
              <input type="checkbox" id="structural5" name="structural5">
              <label for="structural5">Structural Issues: Other</label>
            </li>
          </ul>
          <div class="form-group">
            <label for="message">Notes:</label>
            <p>Residents called at 11:50pm needing urgent help. <i>---11:00pm</i></p>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit" class="save-button">Save</button>
          </div>
          <button class="panel-button cta-button">Go</button>
        </div>
      </div> 

      <div class="accordion">
        <input type="checkbox" id="panel2" class="accordion-toggle">
        <label for="panel2" class="accordion-label">137 Main Street <span class="panel-toggle-icon">+</span></label>
        <div class="panel">
          <!-- Panel content for 137 Main Street -->
        </div>
      </div> 
    </section>  
  </main>  
</div>  

</body>
</html>
