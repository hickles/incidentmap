<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storm Response Dashboard</title>
    <link rel="stylesheet" href="screen.css">
  </head>
<body>

<div class="container">
  <header>  
    <h1>Storm Response Dashboard</h1>  
  </header>

  <main>  
    <section class="storm-info">  
      <h2>Storm Information</h2>  
      <div class="storm-details">  
        <p><strong>Intensity:</strong> High</p>  
        <p><strong>Duration:</strong> 3 hours</p>  
        <p><strong>Movement:</strong> Northeast</p>  
      </div>  
    </section> 

      <section class="map-container">  
        <div class="map">
          <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-82.9565,42.5410,-82.9223,42.5654&amp;layer=mapnik" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section> 

    <section class="property-list">  
      <h2>Prioritized Property List</h2>  

      <div class="accordion">
        <input type="checkbox" id="panel1" class="accordion-toggle">
        <label for="panel1" class="accordion-label">123 Main Street <span class="panel-toggle-icon">+</span></label>
    <div class="panel">
  <ul>
    <div class="form-group">
      <label>Status:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="option1" name="option1">
        <label for="option1">Stable</label>
        <input type="checkbox" id="option2" name="option2" checked>
        <label for="option2">Critical</label>
      </div>
      <label>Storm Damage:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="option3" name="option3">
        <label for="option3">Low</label>
        <input type="checkbox" id="option4" name="option4">
        <label for="option4">Medium</label>
        <input type="checkbox" id="option5" name="option5" checked>
        <label for="option5">High</label>
      </div>
      <label>Structural Issues:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="option6" name="option6">
        <label for="option6">Roof</label>
        <input type="checkbox" id="option7" name="option7" checked>
        <label for="option7">Basement</label>
        <input type="checkbox" id="option8" name="option8">
        <label for="option8">Window and Door</label>
        <input type="checkbox" id="option9" name="option9">
        <label for="option9">Foundation</label>
        <input type="checkbox" id="option10" name="option10">
        <label for="option10">Other</label>
      <div class="form-group">
        <label for="message">Notes:</label>
        <p>Residents called at 11:50pm needing urgent help. <i>---11:00pm</i></p>
        <textarea id="message" name="message" rows="4"></textarea>
        <button type="submit" class="save-button">Save</button>
      </ul>
          <button class="panel-button cta-button">Go</button>
      </div>
    </div>
      <div class="accordion">
        <input type="checkbox" id="panel2" class="accordion-toggle">
        <label for="panel2" class="accordion-label">137 Main Street <span class="panel-toggle-icon">+</span></label>
        <div class="panel">
          <!-- Panel content for 137 Main Street -->
        </div>
      </div> 
    </section>  
  </main>  
</div>  

</body>
</html>
